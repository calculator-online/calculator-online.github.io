<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="canonical" href="https://calculator-online.github.io/">
    <link rel="stylesheet" href="src/calc.css">
    <script type="module" src="src/calc.mjs"></script>
  </head>
  <body>
    <div class="Calculator">
      <input class="Calculator__input js-Calculator__input" autofocus>

      <div class="js-Calculator__output-container">
        <label class="Calculator__output-label js-Calculator__output-label">
          <output class="Calculator__output js-Calculator__output"></output>
        </label>
      </div>
    </div>
  </body>
</html>
