<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="canonical" href="https://calculator-online.github.io/">
    <link rel="stylesheet" href="src/calculator.css">
    <script type="module" src="src/calculator.mjs"></script>
  </head>
  <body>
    <main>
      <section id="input-section">
        <input id="input" autofocus>
      </section>
      <section id="output-section">
        <section class="output-column">
          <label class="output-label">
            <output class="output" for="input"></output>
          </label>
        </section>
      </section>
    </main>
  </body>
</html>
